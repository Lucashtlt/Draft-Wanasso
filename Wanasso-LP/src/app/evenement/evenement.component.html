<div class="container">
    <div class="row justify-content-start mb-5">
        <div class="col-sm-4">
            <img [src]="event.image" alt="greenpeace-logo-300x200" class="img-fluid">
        </div>
        <div class="col-8">
            <h1>{{ event.title }}</h1>
            <p>{{ event.startDate | date:'medium' }} - {{ event.endDate | date:'medium' }}</p>
            <p>{{ event.description }}</p>
            <a class="btn btn-primary" href="#" role="button" [routerLink]="[event._id]">Détail de l'événement</a>
        </div>
    </div>
</div>
