<div class="container">
    <h1>Créer un nouvel événement</h1>
    <form #eventForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <div class="col-md-12 mb-3">
                <label for="validationServer01">Nom de l'événement</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value=""
                    [(ngModel)]="eventName" name="eventName" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <label for="description">Description de l'événement</label>
                <textarea class="form-control" id="description" [(ngModel)]="description" name="description"
                    rows="3"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="startDate" class="col-2 col-form-label">Date et heure de début</label>
            <div class="col-10">
                <input class="form-control" type="datetime-local" [(ngModel)]="startDate" name="startDate"
                    id="startDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="endDate" class="col-2 col-form-label">Date et heure de fin</label>
            <div class="col-10">
                <input class="form-control" type="datetime-local" [(ngModel)]="endDate" name="endDate" id="endDate">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="image">Image (sous forme d'URL)</label>
                <input type="text" class="form-control is-valid" id="image" [(ngModel)]="image" name="image" value=""
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="type">Type d'événement</label>
                <select [(ngModel)]="eventType" (change)="onChangeType($event)">
                    <option *ngFor="let o of typeOptions" [value]="o">
                        {{o}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="up"
                        [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mettre en avant l'événement ?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12 mb-3">
                <label for="location">Lieu de l'événement</label>
                <input type="text" class="form-control is-valid" value="" [(ngModel)]="location" name="location"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12 mb-3">
                <label for="link">Lien vers l'inscription à l'événement</label>
                <input type="text" class="form-control is-valid" value="" [(ngModel)]="link" name="link" required>
            </div>
        </div>
        <!-- <label for="file">File</label>
        <input 
            formControlName="file"
            id="file" 
            type="file" 
            class="form-control"
            (change)="onFileChange($event)"> -->
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label class="form-check-label" for="flexCheckDefault">
                    Quels sont les partenaires organisateurs ?
                </label>
                <div *ngFor="let partner of partners" class="form-check">
                    <input type="checkbox"  [(ngModel)]="partner.checked"
                    [ngModelOptions]="{standalone: true}"> {{partner.name}}
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>


</div>
